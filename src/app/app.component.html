<div class="container">
  <br>
  <div class="row">
    <div class="col-sm-5">
      <button
        class="btn btn-success"
        type="button"
        [disabled]="deck.length === 0"
        (click)="onAddCard()">Add Card</button>
    </div>
    <div class="col-sm-5">
      <h3>Summ - {{ summ }} </h3>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-danger float-right" (click)="onReset()">Reset</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12" >
      <app-card-item
        *ngFor="let card of cardsOnTable; let i = index"
        [card]="card"
        [index]="i"
        style="position: absolute;"></app-card-item>
    </div>
  </div>
</div>
