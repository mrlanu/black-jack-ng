<div class="row" *ngIf="first === 'bet'">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <form>
      <div class="row">
        <div class="col-sm-8">
          <input type="number" step="100" value="100" class="form-control">
        </div>
        <div class="col-sm-4">
          <button type=submit class="btn btn-primary" (click)="onBet()">BET</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-4"></div>
</div>

<div class="row" *ngIf="first === 'addCard'">
  <div class="col-sm-5">
    <button
      class="btn btn-success"
      type="button"
      [disabled]="!hasCard"
      (click)="onAddCard()">Add Card</button>
  </div>
  <div class="col-sm-5">
    <h3>Summ - {{ summ }} </h3>
  </div>
</div>
